<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Color Changer</title>
  <style>
    /* Step 2: Basic styling for grid */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Optional: Style for inputs and buttons */
    input, button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <!-- 3x3 grid items with ids 1 to 9 -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Inputs and buttons -->
  <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
  <input type="text" id="colour_id" placeholder="Enter Color (e.g., red, #ff0000)">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script src="script.js"></script>
</body>
</html>
