<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Color Changer</title>
  <style>
    /* Grid container styling */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Grid item styling */
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Inputs and buttons styling */
    input, button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Grid container with class for Cypress test -->
  <div id="grid-container" class="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Inputs for block ID and color -->
  <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
  <input type="text" id="colour_id" placeholder="Enter Color (e.g., red, #ff0000)">

  <!-- Buttons with exact IDs and text for Cypress -->
  <button id="change_button">Change</button>
  <button id="reset_button">Reset</button>

  <!-- JavaScript functionality -->
  <script>
    const changeButton = document.getElementById('change_button');
    const resetButton = document.getElementById('reset_button');

    changeButton.addEventListener('click', () => {
      const blockId = document.getElementById('block_id').value;
      const colour = document.getElementById('colour_id').value;

      // Reset all grid items to transparent
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = 'transparent';
      }

      // Change the selected block's color
      if (blockId >= 1 && blockId <= 9) {
        document.getElementById(blockId).style.backgroundColor = colour;
      } else {
        alert('Please enter a valid Block ID between 1 and 9');
      }
    });

    // Reset button functionality
    resetButton.addEventListener('click', () => {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = 'transparent';
      }
    });
  </script>

</body>
</html>
